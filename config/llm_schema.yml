# LLM Response Schemas

# Image Description Schema
description_schema:
  type: object
  properties:
    text:
      type: string
      description: Any readable text found in the image
    description:
      type: string
      description: Detailed description of the image content
    scene:
      type: string
      description: Overall scene or setting of the image
    context:
      type: string
      description: Context or situation depicted in the image
  required:
    - text
    - description
    - scene
    - context

# Translation Schema
translation_schema:
  type: object
  properties:
    original_text:
      type: string
      description: Original text to translate
    translated_text:
      type: string
      description: Translated text
    target_language:
      type: string
      description: Target language code
    confidence:
      type: number
      description: Translation confidence score
  required:
    - original_text
    - translated_text
    - target_language

# Image Metadata Schema
image_metadata_schema:
  type: object
  properties:
    image_name:
      type: string
    extracted_text:
      type: string
    translated_text_hindi:
      type: string
    translated_text_english:
      type: string
    description:
      type: string
    metadata:
      type: object
      properties:
        model_name:
          type: string
        datetime:
          type: string
        processing_time:
          type: number
        image_size:
          type: object
  required:
    - image_name
    - metadata
